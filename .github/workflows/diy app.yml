    - cron: 15,45 0-18,22-23 * * *
  workflow_dispatch:
    inputs:
      rebuild:
        description: 'ÂøΩÁï•ÊûÑÂª∫ËÆ∞ÂΩï‰ª•ÈáçÊñ∞ÊûÑÂª∫'
        required: false
        type: boolean
      donotpublish:
        description: 'ÊûÑÂª∫Âêé‰∏çÊèê‰∫§ÂèëÂ∏ÉÊñ∞Áâà'
